machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 9.2.1

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - cp src/data/firebase.prod.json src/data/firebase.config.json
  override:
    - CI=true yarn test -t src